<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="org">
            <h2><span jhiTranslate="ministeringApp.org.detail.title">Org</span> {{org.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ministeringApp.org.name">Name</span></dt>
                <dd>
                    <span>{{org.name}}</span>
                </dd>
                <dt><span jhiTranslate="ministeringApp.org.member">Member</span></dt>
                <dd>
                    <div *ngIf="org.member">
                        <a [routerLink]="['/member-mi', org.member?.id, 'view']">{{org.member?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/org-mi', org.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
