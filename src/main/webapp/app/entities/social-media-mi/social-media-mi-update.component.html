<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-social-media-mi-heading" jhiTranslate="ministeringApp.socialMedia.home.createOrEditLabel">Create or edit a Social Media</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!socialMedia.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="socialMedia.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ministeringApp.socialMedia.typeype" for="field_typeype">Typeype</label>
                    <select class="form-control" name="typeype" [(ngModel)]="socialMedia.typeype" id="field_typeype"  required>
                        <option value="FACEBOOK">{{'ministeringApp.SocialMediaType.FACEBOOK' | translate}}</option>
                        <option value="TWITTER">{{'ministeringApp.SocialMediaType.TWITTER' | translate}}</option>
                        <option value="GOOGLE">{{'ministeringApp.SocialMediaType.GOOGLE' | translate}}</option>
                        <option value="WEB_SITE">{{'ministeringApp.SocialMediaType.WEB_SITE' | translate}}</option>
                        <option value="BUSINESS">{{'ministeringApp.SocialMediaType.BUSINESS' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.typeype?.dirty && editForm.controls.typeype?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.typeype?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ministeringApp.socialMedia.url" for="field_url">Url</label>
                    <input type="text" class="form-control" name="url" id="field_url"
                        [(ngModel)]="socialMedia.url" />
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
