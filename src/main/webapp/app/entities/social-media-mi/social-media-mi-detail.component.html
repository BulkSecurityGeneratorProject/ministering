<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="socialMedia">
            <h2><span jhiTranslate="ministeringApp.socialMedia.detail.title">Social Media</span> {{socialMedia.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ministeringApp.socialMedia.typeype">Typeype</span></dt>
                <dd>
                    <span jhiTranslate="{{'ministeringApp.SocialMediaType.' + socialMedia.typeype}}">{{socialMedia.typeype}}</span>
                </dd>
                <dt><span jhiTranslate="ministeringApp.socialMedia.url">Url</span></dt>
                <dd>
                    <span>{{socialMedia.url}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/social-media-mi', socialMedia.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
