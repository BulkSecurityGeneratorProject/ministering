<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="phone">
            <h2><span jhiTranslate="ministeringApp.phone.detail.title">Phone</span> {{phone.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ministeringApp.phone.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'ministeringApp.PhoneType.' + phone.type}}">{{phone.type}}</span>
                </dd>
                <dt><span jhiTranslate="ministeringApp.phone.number">Number</span></dt>
                <dd>
                    <span>{{phone.number}}</span>
                </dd>
                <dt><span jhiTranslate="ministeringApp.phone.textMsgOkay">Text Msg Okay</span></dt>
                <dd>
                    <span>{{phone.textMsgOkay}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/phone-mi', phone.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
