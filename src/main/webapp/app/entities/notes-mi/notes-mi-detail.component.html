<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="notes">
            <h2><span jhiTranslate="ministeringApp.notes.detail.title">Notes</span> {{notes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ministeringApp.notes.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'ministeringApp.NoteType.' + notes.type}}">{{notes.type}}</span>
                </dd>
                <dt><span jhiTranslate="ministeringApp.notes.note">Note</span></dt>
                <dd>
                    <span>{{notes.note}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/notes-mi', notes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
