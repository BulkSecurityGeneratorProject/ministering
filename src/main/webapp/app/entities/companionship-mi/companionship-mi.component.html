<div>
    <h2 id="page-heading">
        <span jhiTranslate="ministeringApp.companionship.home.title">Companionships</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-companionship-mi" [routerLink]="['/companionship-mi/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="ministeringApp.companionship.home.createLabel">
            Create new Companionship
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'ministeringApp.companionship.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="companionships">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="ministeringApp.companionship.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="companionship.id"><span jhiTranslate="ministeringApp.companionship.companionship">Companionship</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="notes.id"><span jhiTranslate="ministeringApp.companionship.notes">Notes</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="stewardship.id"><span jhiTranslate="ministeringApp.companionship.stewardship">Stewardship</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="companion.id"><span jhiTranslate="ministeringApp.companionship.companion">Companion</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="ministry.id"><span jhiTranslate="ministeringApp.companionship.ministry">Ministry</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let companionship of companionships ;trackBy: trackId">
                <td><a [routerLink]="['/companionship-mi', companionship.id, 'view' ]">{{companionship.id}}</a></td>
                <td>{{companionship.name}}</td>
                <td>
                    <div *ngIf="companionship.companionship">
                        <a [routerLink]="['../stewardship-mi', companionship.companionship?.id, 'view' ]" >{{companionship.companionship?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="companionship.notes">
                        <a [routerLink]="['../notes-mi', companionship.notes?.id, 'view' ]" >{{companionship.notes?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="companionship.stewardship">
                        <a [routerLink]="['../stewardship-mi', companionship.stewardship?.id, 'view' ]" >{{companionship.stewardship?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="companionship.companion">
                        <a [routerLink]="['../companion-mi', companionship.companion?.id, 'view' ]" >{{companionship.companion?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="companionship.ministry">
                        <a [routerLink]="['../ministry-mi', companionship.ministry?.id, 'view' ]" >{{companionship.ministry?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/companionship-mi', companionship.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/companionship-mi', companionship.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'companionship-mi/'+ companionship.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="companionships && companionships.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
